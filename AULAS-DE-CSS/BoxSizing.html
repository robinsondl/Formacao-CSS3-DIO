<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* width = largura + borda + padding 
            200px + 20 + 20 = 240px 
            */
        div {
            width: 200px;
            height: 200px;
            color: white;

            margin: 20px;
            padding: 20px;
        }

        #elemento-1 {
            background: orange;
        }

        #elemento-2 {
            background: purple;
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div id="elemento-1"></div>
    <div id="elemento-2"></div>
</body>

</html>
