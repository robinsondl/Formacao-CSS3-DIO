<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #8f382e;
            background: #fa8072;
            margin: 20px auto;

            box-shadow: 30px 30px 20px -7px black;
        }

        img {
            width: 500px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px black);
        }
    </style>
</head>

<body>
    <h1> Propriedade <code>box-shadow</code></h1>
    <div></div>
    <br><br>
    <hr>
    <img src="https://hermes.digitalinnovation.one/assets/diome/logo.png">
    <br><br>
</body>

</html>
