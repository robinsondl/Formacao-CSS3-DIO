<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: section;
        }

        h2::before {
            counter-increment: section;
            content: "Section " counter(section) ": ";
        }
    </style>
</head>

<body>
    <h1>Using CSS Counters</h1>
    <br>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>JAVASCRIPT</h2>
    <h2>PYTHON</h2>
    <h2>SQL</h2>
</body>

</html>
